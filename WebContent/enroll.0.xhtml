<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Java Maven JSF 6</title>
</head>
<ui:composition template="/resources/template/layout.xhtml">

	<div class="screen-container">
		<ui:define name="content">
			<f:view>
				<h:form>
					<h2>#{msg['enroll.title']}</h2>
					<fieldset>
						<legend>
							<h:outputLabel value="#{msg['enroll.gender']}" />
						</legend>
						<h:selectOneMenu value="#{userBean.gender}" layout="pageDirection"
							id="gender">
							<f:selectItem itemValue="#{enroll.gender.male}"
								itemLabel="Monsieur" />
							<f:selectItem itemValue="#{enroll.gender.female}"
								itemLabel="Madame" />
							<f:selectItem itemValue="#{enroll.gender.other}"
								itemLabel="Autre" />
						</h:selectOneMenu>
					</fieldset>


					<div class="component">
						<h:inputText value="#{enroll.lastname}" required="true"
							a:placeholder="#{msg['enroll.lastname']}"
							requiredMessage="#{msg['enroll.prompt.lastname']}" id="lastname" />
						<h:message for="lastname" />
					</div>
					<div class="component">
						<h:inputText value="#{enroll.firstname}" required="true"
							a:placeholder="#{msg['enroll.firstname']}"
							requiredMessage="#{msg['enroll.prompt.firstname']}"
							id="firstname" />
						<h:message for="firstname" />
					</div>

					<div class="component">
						<h:inputText value="#{enroll.birthdate}" required="true"
							a:placeholder="#{msg['enroll.birthdate']}"
							requiredMessage="#{msg['enroll.prompt.birthdate']}" id="birthdate" />
						<h:message for="birhdate" />
					</div>

					<div class="component">
						<h:inputText value="#{enroll.email}" required="true"
							a:placeholder="#{msg['enroll.email']}"
							requiredMessage="#{msg['enroll.prompt.email']}" id="email" />
						<h:message for="birhdate" />
					</div>
					<div class="component">
						<h:commandButton id="addAddress"
							value="#{msg['enroll.addAddress']}" styleClass="enroll-button"
							action="#{enroll.addAddress()}" />
					</div>

					<div class="component">
						<h:commandButton id="addBankCard"
							value="#{msg['enroll.addBankCard']}" styleClass="enroll-button"
							action="#{enroll.addBankCard()}" />
					</div>


				</h:form>
			</f:view>
		</ui:define>
	</div>
	<ui:define name="footer">
	</ui:define>
</ui:composition>
</html>
